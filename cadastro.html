        <div class="container cadastro main">
            <form action="#" method="post">
                <fieldset>
                    <legend>Dados do Cadastro</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" minlength="4" placeholder="Fulano de Tal" id="nome" required>

                    <label for="email">Email:</label>
                    <input type="text" placeholder="exemplo@email.com" id="email" required>

                    <label for="text">Rua:</label>
                    <input type="text" placeholder="Rua xxxxx" id="rua" required>

                    <label for="text">Número:</label>
                    <input type="text" placeholder="123" id="numero" required>

                    <label for="text">Complemento:</label>
                    <input type="text" placeholder="Casa/Prédio/Fundos" id="compl">

                    <label for="text">Cidade:</label>
                    <input type="text" placeholder="São Paulo" id="cidade" required>

                    <label for="text">Estado:</label>
                    <input type="text" placeholder="São Paulo" id="estado" required>

                    <label for="text">CEP:</label>
                    <input type="number" minlength="8" maxlength="8"
                    placeholder="12345123" id="cep" required>

                </fieldset>
                Utilizar os campos nome, e-mail, rua, número, complemento, cidade, estado e CEP,
                todos obrigatórios
            </form>
        </div>
